<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./index.css">
    <title>Akola Podcast</title>
</head>
<body style="overflow-y: hidden;">
    <div id="welcomeDiv">

        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/young-man-listening-audio-podcast-using-headphone-7321869-6000467.png?f=webp" alt="">
        <label><b style="color: indianred;">A</b> K O L <b>A</b><br><br><br></label>
    </div>
    <div id="podcasts">
        <label><b style="color: indianred;">A</b> K O L <b>A</b><h7 style="font-size: 70%; color: gray;"> Podcasts</h7></label>
    </div>

    <div id="akolaPlayer">
        <div style="width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: row; margin-bottom: 5%;">
            <div style="width: 100%; display: flex; justify-content: flex-start; align-items: center;">
                <button class="material-symbols-outlined" style="background-color: black; color: white; font-size: 200%; border: solid 1px black; margin: 5%;" onclick="$('#akolaPlayer').fadeOut(100);">arrow_back_ios</button>
        
            </div>
            <div style="width: 100%; display: flex; justify-content: flex-end; align-items: center;">
                <button onclick="$('#settings').css('display','flex');" class="material-symbols-outlined" style="background-color: black; color: white; font-size: 200%; border: solid 1px black; margin: 5%;">settings</button>
            </div>
        </div>
        
        <span aria-disabled="true">
            <audio id="myAudio">
                <source src="" type="audio/mpeg">
            </audio>
          <div>
            <button class="material-symbols-outlined" onclick="myAudio.currentTime -= 5;">replay_5</button>
            <button id="pausePlayBtn" class="material-symbols-outlined" onclick="checkPlay();">pause</button>
            <button class="material-symbols-outlined" onclick="myAudio.currentTime += 5;">forward_5</button>
          </div>
          <!--<label id="playerLabel">Loading..</label>-->
        </span>

        <input type="text" style="width: 80%; margin-left: 10%; margin-top: 5%; border-radius: 28px;" placeholder="Search.." id="myInput" onkeyup="filterFunction()">

        <div id="chapters">
            
            <div class="dropdown">
                <div id="myDropdown" style="width: 100vh; color: white;" class="dropdown-content show">
                  <a>Loading...</a>
                  
                </div>
              </div>
        </div>

    </div>

    <div id="settings">
        
        <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckChecked">Autoplay</label>
            <input class="form-check-input" onchange="localStorage.setItem('autoPlay', this.checked);" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          </div><br><br>
          <label for="" onclick="$('#settings').fadeOut();">Cancel</label>
    </div>
</body>

<script src="./index.js"></script>
</html>
